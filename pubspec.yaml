name: symtower
description: "SymTower game"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.18.0
  forge2d: ^0.13.0
  flame_forge2d: ^0.18.1
  cupertino_icons: ^1.0.6
  flame_tiled: ^1.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/blocks/marvel/
    - assets/images/blocks/rock/
    - assets/images/blocks/stone/
    - assets/images/blocks/sand/
    - assets/images/
    - assets/images/crowd/
    - assets/images/map/
    - assets/tiles/
